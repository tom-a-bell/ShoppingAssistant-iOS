variables:
  h1: Arial:title1
  primaryColor: 1C7492
styles:
  UINavigationBar:
    prefersLargeTitles: true
    translucent: false
    barStyle: black
    barTintColor: $primaryColor
    tintColor: white
    titleColor: white
    largeTitleColor: white
  UITabBar:
    tintColor: $primaryColor
  UIButton:
    titleColor: $primaryColor
  UIButton.primary:
    font: system:18
    titleColor: white
    backgroundColor: $primaryColor
    contentEdgeInsets: 8
    cornerRadius: 5
  UISwitch:
    onTintColor: $primaryColor
